<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <h1>My Responsive Webpage</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Layout with Grid -->
    <main class="grid-container">
        <!-- Content Area -->
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. Resize the browser window to see how the layout changes.</p>

            <!-- Flexbox Example: Cards -->
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Additional links or information can go here.</p>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
